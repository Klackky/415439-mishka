<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
<body>
<header class="page-header">
  <a class="page-header__logo" href="#">
    <img class="page-header__logo-image" src="img/mishka-logo.svg" width="88" height="44" alt="Мишка">
  </a>
  <nav class="main-nav">
    <nav class="main-nav">
          <a class="main-nav__item" href="#"> Каталог товаров </a>
          <a class="main-nav__item" href="#"> Вязание на заказ </a>
          <form class="main-nav__form">
            <input class="main-nav__form-input" type="search" id="search-head" name="search" placeholder="Поиск по сайту">
            <label class="main-nav__form-label" for="search-head"> Поиск </label>
          </form>
          <a class="main-nav__item" href="#"> Корзина: пока пуста </a>
    </nav>
  </nav>
  <h1 class="page-header__header"> Каталог товаров </h1>
</header>
<main class="form-content">
  <div class="form-content__container">
    <form class="order-form" action="https://echo.htmlacademy.ru" method="post">
        <p class="order-form__text"> Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали. </p>
      <fieldset class="order-form__fieldset">
        <legend class="order-form__legend"> Тип </legend>
        <p class="order-form__radio-content">
          <input class="order-form__radio" type="radio" id="accessory" name="radio" checked>
          <label class="order-form__label order-form__label--radio" for="accessory"> Аксессуар для интерьера </label>
        </p>
        <p class="order-form__radio-content">
          <input class="order-form__radio" type="radio" id="toy" name="radio">
          <label class="order-form__label order-form__label--radio" for="toy"> Детская игрушка </label>
        </p>
      </fieldset>
      <fieldset class="order-form__fieldset">
        <legend class="order-form__legend"> Цвет </legend>
        <p class="order-form__checkbox-content">
          <input class="order-form__checkbox" type="checkbox" name="white" id="white">
          <label class="order-form__label" for="white"> Белый </label>
        </p>
        <p class="order-form__checkbox-content">
          <input class="order-form__checkbox" type="checkbox" name="gray" id="gray">
          <label class="order-form__label" for="gray"> Серый </label>
        </p>
        <p class="order-form__checkbox-content">
          <input class="order-form__checkbox" type="checkbox" name="tiffany" id="tiffany">
          <label class="order-form__label" for="tiffany"> «Тиффани» </label>
        </p>
        <p class="order-form__checkbox-content">
          <input class="order-form__checkbox" type="checkbox" name="black" id="black">
          <label class="order-form__label" for="black"> Черный </label>
        </p>
        <p class="order-form__checkbox-content">
          <input class="order-form__checkbox" type="checkbox" name="pink" id="pink">
          <label class="order-form__label" for="pink"> Розовый </label>
        </p>
        <p class="order-form__checkbox-content">
          <input class="order-form__checkbox" type="checkbox" name="orange" id="orange">
          <label class="order-form__label" for="orange"> Оранжевый </label>
        </p>
      </fieldset>
      <fieldset class="order-form__fieldset">
        <legend class="order-form__legend"> ФИО </legend>
        <p class="order-form__input-name-content">
          <label class="order-form__label" for="name"> Имя: </label>
          <input class="order-form__text" type="text" name="name" id="name" placeholder="Введите ваше имя*">
        </p>
        <p class="order-form__input-name-content">
          <label class="order-form__label" for="surname"> Фамилия: </label>
          <input class="order-form__text" type="text" name="surname" id="surname" placeholder="Укажите фамилию*">
        </p>
        <p class="order-form__input-name-content">
          <label class="order-form__label" for="patronymic"> Отчество: </label>
          <input class="order-form__text" type="text" name="patronymic" id="patronymic" placeholder="Отчество, если желаете">
        </p>
      </fieldset>
      <fieldset class="order-form__fieldset">
       <p class="order-form__input-phone-content">
        <label class="order-form__label-name" for="phone"> Тел </label>
        <input class="order-form__input-phone" type="text" name="phone" id="phone" placeholder="+7 ХХХ ХХ ХХ*">
      </p>
      </fieldset>
      <fieldset class="order-form__fieldset">
       <p class="order-form__input-email-content">
        <label class="order-form__label-name" for="email">  E-mail </label>
        <input class="order-form__input-phone" type="text" name="email" id="email" placeholder="Ваш Email*">
      </p>
      </fieldset>
      <fieldset class="order-form__fieldset">
        <legend class="order-form__legend"> Доп </legend>
        <textarea class="order-form__textarea" name="text" placeholder="Опишите все ваши пожелания к заказу"> </textarea>
      </fieldset>
      <div class="order-form__send-order">
        <span class="order-form__span"> *Поля обязательные для заполнения </span>
        <button class="button button--send-order" type="submit"> Отправить заказ </button>
      </div>
    </form>
  </div>
</main>
<footer class="main-footer">
  <div class="social">
    <a class="social__link--instagram" href="#"> <img src="img/insta.svg" width="24" height="21" alt="instagram"> </a>
    <a class="social__link--facebook" href="#"> <img src="img/fb.svg" width="24" heigth="32" alt="facebook"> </a>
    <a class="social__link--twitter" href="#"> <img src="img/twitter.svg" width="24" height="21" alt="twitter"> </a>
  </div>
  <div class="main-footer__developed-by-wrapper">
    <p class="main-footer__developed-by"> Разработано </p>
    <a class="main-footer__htmlacademy" href="#"> <img src="img/html.svg" width="28" height="35" alt="htmlacademy"> </a>
  </div>
</footer>
</body>
