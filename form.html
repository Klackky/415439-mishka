<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <div class="main-nav__wrapper">
        <a class="logo" href="#">
        <img src="img/mishka-logo.svg" width="88" height="44" alt="Мишка">
        </a>
        <button class="main-nav__button" type="button"> Меню </button>
        <div class="main-nav__dropdown">
          <a class="main-nav__item main-nav__item--site-catalog" href="#"> Каталог товаров </a>
          <a class="main-nav__item main-nav__item--site-catalog" href="#"> Вязание на заказ </a>
          <span class="main-nav__item main-nav__item--delivery"> Бесплатная доставка по России </span>
        </div>
          <div class="main-nav__user-menu">
           <form class="main-nav__form">
              <input class="main-nav__form-input" type="search" id="search-head" name="search" placeholder="Поиск по сайту">
              <label class="main-nav__form-label" for="search-head"> Поиск </label>
           </form>
           <a class="main-nav__item main-nav__item--cart" href="#"> Корзина: пока пуста </a>
        </div>
    </div>
      </nav>
      <h1 class="page-header__header"> Вязание на заказ </h1>
    </header>
    <main class="page-content">
      <div class="page-content__wrapper">
        <form class="order-form" action="https://echo.htmlacademy.ru" method="post">
          <p class="order-form__text"> Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали. </p>
          <fieldset class="order-form__fieldset">
            <div class="order-form__fieldset-wrapper">
            <legend class="order-form__legend"> Тип </legend>
            <div class="order-form__radio-wrapper">
            <p class="order-form__radio-content">
              <input class="order-form__radio" type="radio" id="accessory" name="radio" value="accessory" checked>
              <label class="order-form__label-radio" for="accessory"> Аксессуар для интерьера </label>
            </p>
            <p class="order-form__radio-content">
              <input class="order-form__radio" type="radio" id="toy" name="radio" value="toy">
              <label class="order-form__label-radio" for="toy"> Детская игрушка </label>
            </p>
          </div>
        </div>
          </fieldset>
          <fieldset class="order-form__fieldset">
            <div class="order-form__fieldset-wrapper">
            <legend class="order-form__legend"> Цвет </legend>
            <div class="order-form__ckeckbox-wrapper">
            <p class="order-form__checkbox-content">
              <input class="order-form__checkbox" type="checkbox" name="white" id="white" checked>
              <label class="order-form__label" for="white"> Белый </label>
            </p>
            <p class="order-form__checkbox-content">
              <input class="order-form__checkbox" type="checkbox" name="gray" id="gray" checked>
              <label class="order-form__label" for="gray"> Серый </label>
            </p>
            <p class="order-form__checkbox-content">
              <input class="order-form__checkbox" type="checkbox" name="tiffany" id="tiffany">
              <label class="order-form__label" for="tiffany"> «Тиффани» </label>
            </p>
            <p class="order-form__checkbox-content">
              <input class="order-form__checkbox" type="checkbox" name="black" id="black">
              <label class="order-form__label" for="black"> Черный </label>
            </p>
            <p class="order-form__checkbox-content">
              <input class="order-form__checkbox" type="checkbox" name="pink" id="pink">
              <label class="order-form__label" for="pink"> Розовый </label>
            </p>
            <p class="order-form__checkbox-content">
              <input class="order-form__checkbox" type="checkbox" name="orange" id="orange">
              <label class="order-form__label" for="orange"> Оранжевый </label>
            </p>
          </div>
        </div>
          </fieldset>
          <fieldset class="order-form__fieldset">
            <div class="order-form__fieldset-wrapper">
            <legend class="order-form__legend"> ФИО </legend>
            <div class="order-form__input-wrapper">
            <p class="order-form__input-name-content">
              <label class="order-form__label-name" for="name"> Имя: </label>
              <input class="order-form__input-text" type="text" name="name" id="name" placeholder="Введите ваше имя*">
            </p>
            <p class="order-form__input-name-content">
              <label class="order-form__label-name" for="surname"> Фамилия: </label>
              <input class="order-form__input-text" type="text" name="surname" id="surname" placeholder="Укажите фамилию*">
            </p>
            <p class="order-form__input-name-content">
              <label class="order-form__label-name" for="patronymic"> Отчество: </label>
              <input class="order-form__input-text" type="text" name="patronymic" id="patronymic" placeholder="Отчество, если желаете">
            </p>
          </div>
        </div>
          </fieldset>
          <fieldset class="order-form__fieldset">
            <p class="order-form__input-contacts-content">
              <label class="order-form__label-active" for="phone"> Тел </label>
              <input class="order-form__input-contacts" type="text" name="phone" id="phone" placeholder="+7 ХХХ ХХ ХХ*">
              <img class="order-form__image" src="img/icon-phone.svg" width="30" height="30" alt="phone">
            </p>
          </fieldset>
          <fieldset class="order-form__fieldset">
            <p class="order-form__input-contacts-content">
              <label class="order-form__label-active" for="email">  E-mail </label>
              <input class="order-form__input-contacts" type="text" name="email" id="email" placeholder="Ваш Email*">
              <img class="order-form__image" src="img/icon-mail.svg" width="30" height="30" alt="email">
            </p>
          </fieldset>
          <fieldset class="order-form__fieldset">
            <legend class="order-form__legend"> Доп </legend>
            <textarea class="order-form__textarea" name="text" rows="5" cols="50" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </fieldset>
          <div class="order-form__send-order">
            <span class="order-form__span"> *Поля обязательны для заполнения </span>
            <button class="button button--send-order" type="submit"> Отправить заказ </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="main-footer">
        <div class="social">
          <a class="social__link" href="#"> <img src="img/icon-insta.svg" width="24" height="21" alt="instagram"> </a>
          <a class="social__link" href="#"> <img src="img/icon-fb.svg" width="24" height="32" alt="facebook"> </a>
          <a class="social__link" href="#"> <img src="img/icon-twitter.svg" width="24" height="21" alt="twitter"> </a>
        </div>
        <div class="main-footer__developed-by-container">
          <p class="main-footer__developed-by"> Разработано </p>
          <a class="main-footer__htmlacademy" href="#"> <img src="img/htmlacademy.svg" width="38" height="45" alt="htmlacademy"> </a>
        </div>
    </footer>
  </body>
